<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voodoo by Zaitseva</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content-container">
        <div class="logo-container">
          <img src="/images/Logomark.svg" width="45" alt="logo" />
          <img src="/images/logoText.svg" alt="logo text" />
        </div>
        <div class="shopping-container">
          <img src="/images/shoppingCard.svg" alt="shopping card" />
          <button class="signiUp-btn">Sign-up</button>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div>ALPHA</div>
      <ul class="card-list">
        <li class="card-item">
          <img
            class="card-img"
            src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cmFuZG9tfGVufDB8fDB8fHww&w=1000&q=80"
            alt="#"
          />
          <div class="card-desc-container">
            <div class="card-prod-desc">
              <p class="product-name">Product name</p>
              <p class="product-name">Product price</p>
            </div>
            <div class="card-condition-desc">
              <p class="product-condition">Condition</p>
              <p class="product-used">Slightly used</p>
            </div>
          </div>
          <button class="add-to-card-btn">Add to card</button>
        </li>
      </ul>

      <div class="pagination">1 2 3 4 5 .... 25</div>
    </main>
    <footer class="footer-container">
      <div class="footer-content-container">
        <div class="logo-container">
          <img class="footer-logo" src="/images/Logomark.svg" alt="logo" />
        </div>

        <div>
          <ul class="footer-list">
            <li class="footer-list__item">
              <a>faq</a>
            </li>
            <li class="footer-list__item">
              <a>returns</a>
            </li>
            <li class="footer-list__item">
              <a>contact</a>
            </li>
          </ul>
        </div>

        <div>
          <ul class="footer-list">
            <li class="footer-list__item">
              <a>terms &#x26; conditions</a>
            </li>
            <li class="footer-list__item">
              <a>privacy policy</a>
            </li>
            <li class="footer-list__item">
              <a>cookie policy</a>
            </li>
            <li class="footer-list__item">
              <a>cookie settings</a>
            </li>
          </ul>
        </div>

        <div>
          <ul class="footer-list">
            <li class="footer-list__item">
              <a>about second chance</a>
            </li>
            <li class="footer-list__item">
              <a>career</a>
            </li>
            <li class="footer-list__item">
              <a>facebook</a>
            </li>
            <li class="footer-list__item">
              <a>instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
