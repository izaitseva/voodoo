<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shopping-cart-container">
      <div class="cart-header">
        <h1>Shopping Cart</h1>
        <img class="close-cart-icon" src="/images/close-cart.svg" alt="X" />
      </div>
      <ul class="side-cart">
        <li class="side-cart__item">
          <div class="card-product-container">
            <img class="side-cart__img" alt="img" />
            <div class="cart-info">
              <h2 class="product-name">Product Name</h2>
              <p class="product-price">Price</p>
              <div class="product-add-remove-container">
                <button>+</button>
                <p>1</p>
                <button>-</button>
              </div>
            </div>
          </div>
          <button class="remove-product-btn">
            <img src="/images/trash-bin.svg" alt="img" />
          </button>
        </li>
      </ul>
      <div class="cart-total">
        <p class="cart-total__header">total</p>
        <p class="cart-total__price">price</p>
      </div>
    </div>
  </body>
</html>
